<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-12">
                <h1>Tip Calculator</h1>
            </div>
        </div>
        <div class="form-group row mt-4">
            <label for="billAmount" class="col-sm-3 col-form-label">Bill Amount (in dollars)</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" step="0.01" id="billAmount" min="0" placeholder="ie. 25.99">
            </div>
        </div>
        <div class="form-group row">
            <label for="tipAmount" class="col-sm-3 col-form-label">Tip amount (as a %)</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" step="1" min="0" max="100" id="tipAmount" placeholder="ie 9">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <button class="btn btn-primary" onClick="calculate()">Calculate Tip and Total Bill</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-form-label"></div>
            <div class="col-sm-9">
                <div class="mt-3 tip-amount"></div>
                <div class="mt-3 total-with-tip"></div>
            </div>
        </div>
    </div>



    <script>
        function calculate() {
            var billAmount = Number(document.getElementById("billAmount").value)
            var tipAmount = document.getElementById("tipAmount")
            tipAmount = Number(tipAmount.value)
            tipAmount = tipAmount / 100; //9 -> 0.09

            var totalTip = billAmount * tipAmount
            var tipHtml = "<h3>Total tip: <small>$" + totalTip.toFixed(2) + "</small></h3>"
            document.querySelector(".tip-amount").innerHTML = tipHtml

            var totalBillAmount = totalTip + billAmount
            var billHtml = "<h3>Total bill with tip: <small>$" + totalBillAmount.toFixed(2) + "</small></h3>"

            document.querySelector(".total-with-tip").innerHTML = billHtml

            return [totalTip.toFixed(2), totalBillAmount.toFixed(2)]
        }   
    </script>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

</body>

</html>
