<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <h1>Changing CSS with Event Listenters</h1>
    <div>
        <label>Background color</label>
        <input type="text" class="js-bg-color" style='padding: 30px; font-size: 30px;'>
    </div>
    <div>
        <label>Text color</label>
        <input type="text" class="js-text-color style='padding: 30px; font-size: 30px;'">
    </div>


    <script>
        var bgColor = document.querySelector(".js-bg-color");

        bgColor.style.borderRadius = "10px"
        bgColor.style.border = "19px dotted black"


        var textColor = document.querySelector(".js-text-color");
        var body = document.querySelector("body");
        body.style.backgroundColor = "red";
        body.style.color = "green";

        bgColor.addEventListener('keyup', function (event) {
            var color = event.target.value
            switch (color) {
                case 'red':
                case 'white':
                case 'blue':
                    body.style.backgroundColor = color
                    break
                default:
                    body.style.backgroundColor = "yellow"
                    break

            }
        });

        textColor.addEventListener('keyup', function (event) {
            body.style.color = event.target.value
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

</body>

</html>
